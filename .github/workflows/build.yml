name: Build

# Kích hoạt quy trình làm việc khi có sự kiện đẩy (push) hoặc yêu cầu kéo (pull request)
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Lấy mã nguồn từ kho lưu trữ với lịch sử đầy đủ
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Lấy toàn bộ lịch sử để đảm bảo phân tích chính xác

      # Bước 2: Thiết lập môi trường (tùy chọn, để kiểm tra phiên bản công cụ)
      - name: Set up Node.js (Optional)
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Đảm bảo môi trường Node.js phù hợp nếu dự án cần

      # Bước 3: Chạy quét SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Mã thông báo để xác thực với SonarCloud
          SONAR_HOST_URL: https://sonarcloud.io  # Địa chỉ máy chủ SonarCloud
        with:
          args: >
            -Dsonar.verbose=true  # Bật chế độ chi tiết để dễ dàng gỡ lỗi

      # Bước 4: Kiểm tra trạng thái Cổng Chất lượng (tùy chọn)
      - name: Check Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}